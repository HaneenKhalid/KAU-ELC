<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #F8BD49;
            color: #404352;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            direction: rtl;
            text-align: center;
        }
        .header {
            font-size: 3em; /* زيادة حجم الخط */
            color: #404352;
            margin: 60px 0; /* زيادة المسافة أعلى وأسفل */
            font-weight: 700; /* زيادة وزن الخط */
            letter-spacing: 2px; /* زيادة التباعد بين الأحرف */
        }
        .container {
            max-width: 600px;
            margin: 0 auto; /* مركزية الصندوق */
            padding: 20px;
            border-radius: 12px; /* زيادة حواف الزوايا لتصبح أكثر نعومة */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* تحسين تأثير الظل */
            background-color: #fff;
            text-align: right;
        }
        h2 {
            color: #404352;
            font-size: 2em; /* حجم الخط للعنوان داخل الصندوق */
            margin-bottom: 20px;
            font-weight: 600; /* زيادة وزن الخط */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #404352;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            width: calc(100% - 24px); /* تعديل عرض المدخلات مع إضافة حشو */
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd; /* لون الحدود */
            border-radius: 8px; /* زيادة حواف الزوايا لتصبح أكثر نعومة */
            box-sizing: border-box;
            margin-bottom: 12px;
            background-color: #f9f9f9; /* لون الخلفية */
            color: #404352; /* لون النص */
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="tel"]:focus,
        .form-group textarea:focus {
            border-color: #404352; /* تغيير لون الحدود عند التركيز */
            outline: none; /* إزالة الحدود الافتراضية عند التركيز */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* تأثير ظل عند التركيز */
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .buttons-container a,
        .buttons-container button {
            font-family: 'Amiri', serif; /* تطبيق نفس الخط */
            background-color: #404352;
            color: #fff;
            padding: 12px 24px; /* زيادة حجم الحشو */
            border: none;
            border-radius: 6px; /* زيادة حواف الزوايا لتصبح أكثر نعومة */
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s, transform 0.3s;
            text-align: center; /* توسيط النص */
        }
        .buttons-container a:hover,
        .buttons-container button:hover {
            background-color: #555;
            transform: translateY(-2px); /* تحسين تأثير التحويم */
        }
        .buttons-container a:active,
        .buttons-container button:active {
            background-color: #333;
            transform: translateY(0);
        }
        .back-button,
        .register-button {
            width: 48%;
        }
        .back-button {
            text-align: left;
        }
        .register-button {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="header">نموذج التسجيل</div>
    <div class="container">
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullname">الاسم الكامل:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="project">اسم المشروع/المبادرة:</label>
                <input type="text" id="project" name="project" required>
            </div>
            <div class="form-group">
                <label for="idea">وصف مختصر للمشروع/المبادرة:</label>
                <textarea id="idea" name="idea" rows="4" required></textarea>
            </div>
            <div class="buttons-container">
                <div class="back-button">
                    <a href="timeline.html">الرجوع</a>
                </div>
                <div class="register-button">
                    <button type="submit">تسجيل</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("jVRQIzBCLdgh4Ll0x"); // استبدل YOUR_PUBLIC_KEY_HERE بمفتاحك العام
        })();

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            emailjs.sendForm('service_ue4rrhn', 'template_a0qt7zm', this)
                .then(function() {
                    window.location.href = 'success.html'; // توجيه إلى صفحة التأكيد
                }, function(error) {
                    console.log('Failed...', error);
                });
        });
    </script>
</body>
</html>
